<!DOCTYPE html>

<body>
    <div class="container">
        <h1>Contact me</h1>
        <p>If you have any questions, I am happy to answer you all! Please feel free to get in touch.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send a message</h3>
                <form>

                <div class="input row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="John Smith">
                    </div>
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="text" placeholder="johnsmith@mail.com">
                </div>
                 <div class="input row">
                    <div class="input-group">
                        <label>Phone number</label>
                        <input type="text" placeholder="07123456789">
                    </div>
            </div>

            <label>Message</label>
            <textarea rows="5" placeholder="Your message"></textarea>

            <button type="Submit">Send</button>

        </form>
        </div>
            <div class="contact-right">
            <h3>Send a message</h3>

            <table>

            </table>


    </div>




</body>
